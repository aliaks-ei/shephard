<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <radialGradient id="bg-matte" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#1a2325"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>

    <linearGradient id="neon-flow" x1="10%" y1="10%" x2="90%" y2="90%">
      <stop offset="0%" stop-color="#00F2FE"/> <stop offset="50%" stop-color="#00919a"/> <stop offset="100%" stop-color="#118b50"/> </linearGradient>
    
    <filter id="aura-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="75"/>
    </filter>

    <filter id="vision-3d" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="40" stdDeviation="35" flood-color="#000000" flood-opacity="0.8" result="shadow"/>

      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset dx="-6" dy="-10" in="blur" result="offsetBlur"/>
      <feComposite operator="arithmetic" k2="-1" k3="1" in2="offsetBlur" in="SourceAlpha" result="inv"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.65" result="glowColor"/>
      <feComposite operator="in" in="glowColor" in2="inv" result="innerHighlight"/>

      <feOffset dx="8" dy="12" in="blur" result="offsetBlur2"/>
      <feComposite operator="arithmetic" k2="-1" k3="1" in2="offsetBlur2" in="SourceAlpha" result="inv2"/>
      <feFlood flood-color="#002b2e" flood-opacity="0.9" result="shadowColor"/>
      <feComposite operator="in" in="shadowColor" in2="inv2" result="innerShadow"/>

      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="innerHighlight"/>
        <feMergeNode in="innerShadow"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1024" height="1024" rx="245" fill="url(#bg-matte)"/>
  
  <circle cx="512" cy="512" r="280" fill="#00919a" opacity="0.35" filter="url(#aura-glow)" />

  <g transform="translate(128, 128) scale(0.75)">
    <path d="M 720 280 C 720 72 304 72 304 280 C 304 512 720 512 720 744 C 720 952 304 952 304 744"
          fill="none" 
          stroke="url(#neon-flow)" 
          stroke-width="180" 
          stroke-linecap="round" 
          filter="url(#vision-3d)"/>
  </g>
</svg>